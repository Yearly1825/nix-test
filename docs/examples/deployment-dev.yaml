# Development Environment Configuration
# For local development and testing

discovery_service:
  host: "0.0.0.0"
  port: 8000
  psk: "dev-key-32-chars-long-not-secure"
  database_path: "/app/data/discovery-dev.db"

ntfy:
  enabled: false  # Disable notifications in dev
  endpoint: ""
  topic: ""

logging:
  level: "DEBUG"
  format: "detailed"

# Development-specific settings
development:
  auto_confirm: false  # Still require confirmation in dev
  cors_enabled: true   # Allow CORS for frontend development
  metrics_enabled: true
